<ul class="level1">
{% for menu in site.data.menu.level1 %}
	{% if menu.publish != false %}
	<li>
		<a href="{{menu.url}}">{{menu.title}}</a>
		{% if menu.level2.size > 0 %}
		<ul class="level2">
			{% for submenu in menu.level2 %}
			{% if submenu.publish != false %}
			<li><a href="{{submenu.url}}">{{submenu.title}}</a></li>
			{% endif %}
			{% endfor %}
		</ul>
		{% endif %}
	</li>
	{% endif %}
{% endfor %}	
</ul>
